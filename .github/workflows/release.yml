name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Release tag (for example v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  preflight:
    name: Release Preflight
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      commit: ${{ steps.meta.outputs.commit }}
      date: ${{ steps.meta.outputs.date }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve release metadata
        id: meta
        env:
          DISPATCH_TAG: ${{ inputs.tag_name }}
        run: |
          set -euo pipefail
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            VERSION="${GITHUB_REF_NAME}"
          else
            VERSION="${DISPATCH_TAG}"
          fi

          if [[ ! "${VERSION}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "error: invalid release tag ${VERSION} (expected vMAJOR.MINOR.PATCH)" >&2
            exit 1
          fi

          TAG_COMMIT="$(git rev-list -n 1 "refs/tags/${VERSION}" 2>/dev/null || true)"
          if [ -z "${TAG_COMMIT}" ]; then
            echo "error: tag ${VERSION} does not exist in repository history" >&2
            exit 1
          fi

          if [ "${GITHUB_REF_TYPE}" = "tag" ] && [ "${TAG_COMMIT}" != "${GITHUB_SHA}" ]; then
            echo "error: tag ${VERSION} resolves to ${TAG_COMMIT}, expected workflow commit ${GITHUB_SHA}" >&2
            exit 1
          fi

          if ! git ls-remote --exit-code --tags origin "refs/tags/${VERSION}" >/dev/null; then
            echo "error: tag ${VERSION} is not visible on origin" >&2
            exit 1
          fi

          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "commit=${TAG_COMMIT::7}" >> "$GITHUB_OUTPUT"
          echo "date=$(date -u +%Y-%m-%d)" >> "$GITHUB_OUTPUT"

      - name: Verify changelog contains release entry
        env:
          VERSION: ${{ steps.meta.outputs.version }}
        run: |
          set -euo pipefail
          if ! grep -q "^## \[${VERSION}\]" CHANGELOG.md; then
            echo "error: CHANGELOG.md is missing release heading for ${VERSION}" >&2
            exit 1
          fi

  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    needs: preflight
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.preflight.outputs.version }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build artifact
        env:
          VERSION: ${{ needs.preflight.outputs.version }}
          COMMIT: ${{ needs.preflight.outputs.commit }}
          DATE: ${{ needs.preflight.outputs.date }}
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -euo pipefail
          ./scripts/release/build-artifact.sh "${VERSION}" "${COMMIT}" "${DATE}" "${GOOS}" "${GOARCH}"

      - name: Verify packaged artifact smoke check (linux-amd64)
        if: ${{ matrix.goos == 'linux' && matrix.goarch == 'amd64' }}
        env:
          VERSION: ${{ needs.preflight.outputs.version }}
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -euo pipefail
          ./scripts/release/verify-artifact.sh "${VERSION}" "${GOOS}" "${GOARCH}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: igw-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/*.tar.gz
            dist/*.zip
          if-no-files-found: error

  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    needs:
      - preflight
      - build
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.preflight.outputs.version }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums manifest
        run: ./scripts/release/generate-checksums.sh dist

      - name: Generate release manifest
        env:
          VERSION: ${{ needs.preflight.outputs.version }}
          REPOSITORY: ${{ github.repository }}
        run: |
          set -euo pipefail
          ./scripts/release/generate-manifest.sh "${VERSION}" dist "https://github.com/${REPOSITORY}/releases/download/${VERSION}"

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.preflight.outputs.version }}
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
            dist/release-manifest.json
