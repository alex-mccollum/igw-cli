name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Release tag (for example v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Resolve release metadata
        id: meta
        env:
          DISPATCH_TAG: ${{ inputs.tag_name }}
        run: |
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            VERSION="${GITHUB_REF_NAME}"
          else
            VERSION="${DISPATCH_TAG}"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "commit=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          echo "date=$(date -u +%Y-%m-%d)" >> "$GITHUB_OUTPUT"

      - name: Build artifact
        env:
          VERSION: ${{ steps.meta.outputs.version }}
          COMMIT: ${{ steps.meta.outputs.commit }}
          DATE: ${{ steps.meta.outputs.date }}
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -euo pipefail
          NAME="igw_${VERSION}_${GOOS}_${GOARCH}"
          OUT_DIR="dist/${NAME}"
          BIN_NAME="igw"
          if [ "${GOOS}" = "windows" ]; then
            BIN_NAME="igw.exe"
          fi
          mkdir -p "${OUT_DIR}"
          CGO_ENABLED=0 go build -trimpath \
            -ldflags "-s -w -X github.com/alex-mccollum/igw-cli/internal/buildinfo.Version=${VERSION} -X github.com/alex-mccollum/igw-cli/internal/buildinfo.Commit=${COMMIT} -X github.com/alex-mccollum/igw-cli/internal/buildinfo.Date=${DATE}" \
            -o "${OUT_DIR}/${BIN_NAME}" ./cmd/igw
          cp LICENSE README.md "${OUT_DIR}/"
          if [ "${GOOS}" = "windows" ]; then
            (cd dist && zip -rq "${NAME}.zip" "${NAME}")
          else
            tar -C dist -czf "dist/${NAME}.tar.gz" "${NAME}"
          fi

      - name: Verify version contract (linux-amd64)
        if: ${{ matrix.goos == 'linux' && matrix.goarch == 'amd64' }}
        env:
          VERSION: ${{ steps.meta.outputs.version }}
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -euo pipefail
          NAME="igw_${VERSION}_${GOOS}_${GOARCH}"
          BIN_PATH="dist/${NAME}/igw"
          ./scripts/check-version-contract.sh "${BIN_PATH}" "${VERSION}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: igw-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/*.tar.gz
            dist/*.zip
          if-no-files-found: error

  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Resolve tag
        id: tag
        env:
          DISPATCH_TAG: ${{ inputs.tag_name }}
        run: |
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            TAG="${GITHUB_REF_NAME}"
          else
            TAG="${DISPATCH_TAG}"
          fi
          echo "value=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.value }}
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.zip
